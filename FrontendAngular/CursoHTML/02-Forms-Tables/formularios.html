<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <form action="resultados.html" method="get">
    <div>
      <label for="user">Nombre de usuario: </label>
      <input name="user" id="user" type="text" required placeholder="david123">
    </div>
    <div>
      <label for="password">Contrase√±a: </label>
      <input name="password" id="password" type="password" placeholder="Pw123$">
    </div>
    <div>
      <label for="edad">Edad: </label>
      <input name="edad" id="edad" type="password" placeholder="Pw123$">
    </div>
    <div>
      <label for="email">Email: </label>
      <input name="email" id="email" type="email" placeholder="18" min="18" max="80">
    </div>
    <div>
      <label for="fechaNac">Fecha de nacimiento: </label>
      <input name="fechaNac" id="fechaNac" type="date" placeholder="18" min="18" max="80">
    </div>
    <div>
      <label for="comentarios">Comentarios: </label>
      <textarea name="comentarios" id="comentarios" type="area" placeholder="Mensaje?"></textarea>
    </div>
    <button type="submit">Enviar</button>
    <button type="reset">Reset</button>

  </form>
</body>
</html>
