<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trabajando con CSS</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<h1>Custom Style Sheet - CSS</h1>
<p>Un párrafo</p>
<h2 class="encabezado">Esto es una sección de noticias</h2>
<p class="primera_noticia">La primera noticia es que...</p>
<p class="segunda_noticia">La segunda noticia es que...</p>
<p class="warning">Peligro</p>
<button class="warning">Botón de peligro!</button>
<div>
    <p class="autor">Autor: David Balanta</p>
    <p class="fecha">Fecha: 2/9/2022</p>
    <p class="ubicacion">Ubicacion: Colombia</p>
</div>


</body>
</html>
