<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="../css/login.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h3>Sign up to Dribbble</h3>
    <div class="buttons">
        <button class="google-btn">
            <picture>
                <img alt="logo-google" src="../img/Google__G__Logo.svg.webp">
            </picture>
            <span>Registrarse con Google</span>
        </button>
        <button class="twitter-btn">
            <picture>T</picture>
        </button>
    </div>
    <div class="separator">
        <hr>
        <span>O</span>
        <hr>
    </div>
    <form action="" method="">
        <div class="section-inputs">
            <label for="name">
                <span>Name</span>
                <input id="name" name="name" type="text">
            </label>
            <label for="username">
                <span>UserName</span>
                <input id="username" name="username" type="text">
            </label>
        </div>
        <label for="email">
            <span>Email</span>
            <input id="email" name="email" type="email">
        </label>
        <label for="password">
            <span>Email</span>
            <input id="password" name="password" placeholder="6+ characters" type="password">
        </label>
        <label for="checkbox" class="checkbox-label">
            <input id="checkbox" type="checkbox">
            <span>Creating an account means youâ€™re okay with our Terms of Service, Privacy Policy, and our default Notification Settings.</span>
        </label>
        <button class="submit-btn" type="submit">Create account</button>
    </form>
</div>
</body>
</html>
