<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multimedia con HTML</title>
</head>
<body>
<h1>Multimedia con HTML</h1>
<h2>Imagenes</h2>
<img src="assets/spider-man1.webp" width="100%" height="100%" alt="Imagen Spiderman">
<h2>Videos</h2>
<video width="100%" height="100%" controls muted loop>
    <source src="assets/spiderman.mp4" type="video/mp4"/>
</video>
<h2>Audios</h2>
<audio controls>
    <source src="assets/audiop.mp3" />
</audio>
</body>
</html>
